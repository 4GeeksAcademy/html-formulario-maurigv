<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pamyment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h5 class="card-title p-2 bg-secondary bg-gradient" style="--bs-bg-opacity: .1" ;>Payment form example</h5>
            <div class="card-body p-3">
                <h6 class="card-subtitle p-2 mb-2 text-danger-emphasis bg-danger bg-gradient"
                    style="--bs-bg-opacity: .2;">Some
                    fields are missing</h6>
                <form class="row g-3">
                    <div class="col-md-5">
                        <label for="inputEmail4" class="form-label">Tarjeta #</label>
                        <input type="password" class="form-control" id="inputPassword4"
                            placeholder="XXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword4" class="form-label">CVC #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Importe</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Importe">€???
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Nombre</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Pepito">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Apellidos</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="El de los Palotes">
                    </div>

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Night City">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Comunidad Autónoma</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Andalucía</option>
                            <option>Aragón</option>
                            <option>Asturias</option>
                            <option>Islas Baleares</option>
                            <option>Canarias</option>
                            <option>Cantabria</option>
                            <option>Castilla y León</option>
                            <option>Castilla-La Mancha</option>
                            <option>Cataluña</option>
                            <option>Ceuta</option>
                            <option>Comunidad Valenciana</option>
                            <option>Extremadura</option>
                            <option>Galicia</option>
                            <option>Madrid</option>
                            <option>Melilla</option>
                            <option>Murcia</option>
                            <option>Navarra</option>
                            <option>La Rioja</option>
                            <option>País Vasco</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="inputZip">

                    </div>
                    <div class="col-md-6">
                        <label for="inputCardOptions" class="form-label">Aceptamos:</label>

                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Mensaje</label>
                    </div>
                    <div class="col-6 bg-secondary.bg-gradient" style="--bs-bg-opacity: .5;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><img
                                    src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/visa.svg" width="30"
                                    alt="Visa"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><img
                                    src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/mastercard.svg" width="30"
                                    alt="MasterCard"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><img
                                    src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/maestro.svg" width="30"
                                    alt="Maestro" style="filter: grayscale(100%);"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><img
                                    src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/americanexpress.svg"
                                    width="30" alt="Amex"></label>
                        </div>





                    </div>
                    <div class="col-6 ">
                        <textarea id="mensaje" class="form-control" rows="5"></textarea>
                        Añade cualquier nota aquí...
                    </div>

                    <div class="col-10">
                        <button type="submit" class="btn btn-primary">Cancelar</button>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>

            </div>
        </div>

    </div>
    </form>
</body>

</html>
